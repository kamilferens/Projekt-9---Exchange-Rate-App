<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projekt 9 - kalkulator wymiany walut</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/63681c7143.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Exchange Rate App</h1>
            <p>Sprawd≈∫ aktualny kurs wymiany walut!</p>

            <div class="app-body">
                <div class="section-left">
                    <input type="number" value="1" min="0" id="value-one" />
                    <select id="currency-one">
                        <option value="PLN" selected>PLN</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
                <button class="swap">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
                <div class="section-right">
                    <input type="number" id="value-two" disabled />
                    <select id="currency-two">
                        <option value="PLN" selected>PLN</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
            </div>

            <p class="rate-info"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
